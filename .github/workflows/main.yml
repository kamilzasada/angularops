name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - run: npm ci
      
      - run: npm run build:prod

      - run: npm run test:ci
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.5
